name: Trigger NGINX Build

on:
  workflow_dispatch:
    inputs:
      nginx_version:
        description: "Optional: NGINX version (leave empty to use latest)"
        required: false

jobs:
  show-info:
    name: 📦 Preparing Build Info
    runs-on: ubuntu-latest
    steps:
      - name: 🧾 Show Selected Version
        run: |
          echo "🔧 NGINX Version: ${{ github.event.inputs.nginx_version || 'latest release' }}"

      - name: 💻 Windows Build Info
        run: echo "✅ Windows build will be triggered..."

      - name: 🍎 macOS Build Info
        run: echo "✅ macOS build will be triggered..."

      - name: 🚀 Dispatch Build Job
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: inckmolabs/ci-bot
          event-type: nginx-release
          client-payload: |
            {
              "nginx_version": "${{ github.event.inputs.nginx_version }}"
            }

      - name: ⏳ Done! Waiting for build...
        run: echo "🎯 Build job dispatched to ci-bot. Awaiting build completion..."
