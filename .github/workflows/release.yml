name: ðŸ”” Trigger NGINX Build

on:
  workflow_dispatch:
    inputs:
      nginx_version:
        description: "NGINX Version (leave empty for latest release)"
        required: false

jobs:
  trigger-build:
    name: ðŸ”— Trigger Build Workflow
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Determine NGINX Version
        id: get-version
        run: |
          VERSION="${{ github.event.inputs.nginx_version }}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "latest" ]; then
            echo "Fetching latest release from GitHub (via curl + jq)..."
            VERSION=$(curl -s https://api.github.com/repos/nginx/nginx/releases/latest | jq -r .tag_name)
          fi
          echo "âœ… Selected NGINX version: $VERSION"
          echo "nginx_version=$VERSION" >> $GITHUB_ENV

      - name: ðŸ“¤ Dispatch Build Workflow (ci-bot)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: inckmolabs/ci-bot
          event-type: build-nginx
          client-payload: |
            {
              "nginx_version": "${{ env.nginx_version }}"
            }

      - name: âœ… Done
        run: echo "ðŸ”” Build workflow triggered with version ${{ env.nginx_version }}"
