name: Trigger NGINX Build

on:
  workflow_dispatch:
    inputs:
      nginx_version:
        description: "Optional: NGINX version (leave empty to use latest)"
        required: false

jobs:
  show-info:
    name: ğŸ“¦ Preparing Build Info
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¾ Show Selected Version
        run: |
          echo "ğŸ”§ NGINX Version: ${{ github.event.inputs.nginx_version || 'latest release' }}"

      - name: ğŸ’» Windows Build Info
        run: echo "âœ… Windows build will be triggered..."

      - name: ğŸ macOS Build Info
        run: echo "âœ… macOS build will be triggered..."

      - name: ğŸš€ Dispatch Build Job
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: inckmolabs/ci-bot
          event-type: nginx-release
          client-payload: |
            {
              "nginx_version": "${{ github.event.inputs.nginx_version }}"
            }

      - name: â³ Done! Waiting for build...
        run: echo "ğŸ¯ Build job dispatched to ci-bot. Awaiting build completion..."
